<script>
var playlist = ["audios/main_1.mp3", "audios/main_2.mp3", "audios/main_3.mp3", "audios/main_4.mp3",
                "audios/main_5.mp3", "audios/main_6.mp3", "audios/main_7.mp3", "audios/main_8.mp3"];;
var audio;
var position = Math.floor(Math.random()*playlist.length);

$( document ).ready(function() {
  audio = document.getElementById("audio");
  audio.addEventListener("ended", nextaudio, false);
  audio.src = playlist[position];
  audio.load();
  audio.play();
});

function nextaudio() {
  // position++;
  // if (position >= playlist.length) {
  //   position = 0;
  // }
  var nextPosition;
  do {
    nextPosition = Math.floor(Math.random()*playlist.length);
  }while (nextPosition == position);
  position = nextPosition;
  audio.src = playlist[position];
  audio.load();
  audio.play();
}
</script>
